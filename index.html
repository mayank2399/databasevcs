<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://www.google.com/search?q=image&source=lnms&tbm=isch&sa=X&ved=2ahUKEwjDt8TEncnxAhWGWX0KHSCpAYIQ_AUoAXoECAEQAw&biw=1280&bih=613&dpr=1.5#imgrc=L8xfQakH9a8tJM'">Turn on the light</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>

</body>
</html>
