<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://images.unsplash.com/photo-1612151855475-877969f4a6cc?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aGQlMjBpbWFnZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80'">Turn on the light</button>

<img id="myImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyraF9JU_344Gnoto9FVOlma8A4rsNNJPLrQ&usqp=CAU" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRG3vtM0hHpDV22VvWKES4UcQsWMlwTM2IJkg&usqp=CAU'">Turn off the light</button>

</body>
</html>
